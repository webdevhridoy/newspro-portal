<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Pro | Read & Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6707f06ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section for Navbar area start -->
    <header>
        <nav class="py-lg-3 container bg-white">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid gx-lg-0">
                    <a class="navbar-brand fs-3 fw-bold " href="index.html">News <span
                            class="text-primary">Pro</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                        <div></div>
                        <div class="navbar-nav dark-3 fs-6 dark-3">
                        </div>
                        <div class="align-items-center justify-content-center text-sm-center justify-content-sm-center">
                            <a class="me-5 text-decoration-none fs-4 fw-semibold" href="index.html"
                                aria-current="page">News</a>
                            <a class="me-5 text-decoration-none fs-4 fw-semibold" href="blog.html">Blog</a>
                            <!-- <img class="fs-4 align-bottom"
                                src="assets/img/avatar/311cb3d3-f45a-4c7e-80cd-bc5186013416.png" alt="avatar"> -->
                        </div>
                    </div>
                </div>
            </nav>
            <hr class="border-1 border-primary">
        </nav>
    </header>
    <!-- Header Section for Navbar area End -->

    <!-- Categories Section start -->
    <section class="container">
        <div>
            <div class="text-sm-start text-md-center py-2">
                <h2 class=" fs-4 text-center">Categories of News</h2>
            </div>
        </div>
        <div class="ps-2">
            <div>
                <div class="custom-title-color">
                    <ul id="news-categories"
                        class="nav list-unstyled mx-auto shadow rounded-1 p-2 text-center justify-content-center py-4 my-4">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Section end -->

    <!-- Quantity of categories area start -->
    <div class="py-3 bg-white container rounded mb-5 text-center">
        <p class="bg-light py-3 fs-6 fw-semibold m-0 bg-light">Total News <span id="news-count"
                class="text-primary"></span> posts found for <span id="category-name" class="text-primary"></span></p>
    </div>
    <!-- Quantity of categories area start -->

    <!-- Extra section for sort and treanding start-->
    <div class="section">
        <div class="container text-center">
            <div class="row">
                <div
                    class="col-12 col-md-6 col-lg-6 col-sm-12 d-flex justify-content-md-start justify-content-lg-start justify-content-sm-center justify-content-center align-items-center align-items-baseline">
                    <p>Sort By View:</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle ms-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Most Viewed
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Newest News</a></li>
                            <li><a class="dropdown-item" href="#">Old News</a></li>
                        </ul>
                    </div>
                </div>
                <div
                    class="col-12 col-md-6 col-lg-6 col-sm-12 text-end d-flex justify-content-center justify-content-sm-center justify-content-md-end justify-content-lg-end align-items-center">
                    <button class="btn btn-primary">Today's Pick</button>
                    <button class="btn btn-danger ms-3">Trending</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Extra section for sort and treanding end-->



    <!-- Spinner section start -->
    <section id="News-spinner" class="py-5 my-5 d-none">
        <div class="container text-center ">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- Spinner section end -->

    <!-- Error handling for not found result start-->
    <section id="not-found" class="mt-5 d-none container">
        <!-- no news found alert -->
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="exclamation-triangle-fill" viewBox="0 0 20 20">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </symbol>
        </svg>
        <div class="alert alert-primary d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2 w-25 w-md-25" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div class="fs-3 fw-bolder">
                Not found for this category. Feel free to check others.
            </div>
        </div>
    </section>
    <!-- Error handling for not found result  end-->

    <!-- News Section start -->
    <section class="container my-5">
        <!-- <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4"> -->
        <div id="news-container" class="row row-cols-1 row-cols-md-1 row-cols-lg-1 row-cols-sm-1 g-4 ">
        </div>
    </section>
    <!-- News Section end -->

    <!-- Modal Area start -->
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="news-modal" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal Area start -->

    <!-- footer area start -->

    <footer class="py-5 mt-5 bg-primary border-top-2 shadow ">
        <div class="container text-center text-white">
            <p>Copyright 2022 News Pro. All rights reserved</p>
        </div>
    </footer>

    <!-- footer area end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
