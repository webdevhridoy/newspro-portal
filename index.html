<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily News | Read & Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e6707f06ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section for Navbar area start -->
    <header>
        <nav class="py-lg-3 container bg-white">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid gx-lg-0">
                    <a class="navbar-brand fs-3 fw-bold " href="index.html">News <span
                            class="text-primary">Pro</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                        <div></div>
                        <div class="navbar-nav dark-3 fs-6 dark-3">
                        </div>
                        <div class="align-items-center justify-content-center text-sm-center justify-content-sm-center">
                            <a class="me-5 text-decoration-none fs-4 fw-semibold" href="index.html"
                                aria-current="page">News</a>
                            <a class="me-5 text-decoration-none fs-4 fw-semibold" href="blog.html">Blog</a>
                            <!-- <img class="fs-4 align-bottom"
                                src="assets/img/avatar/311cb3d3-f45a-4c7e-80cd-bc5186013416.png" alt="avatar"> -->
                        </div>
                    </div>
                </div>
            </nav>
            <hr class="border-1 border-primary">
        </nav>
    </header>
    <!-- Header Section for Navbar area End -->

    <!-- Categories Section start -->
    <section>
        <div class="container">
            <div class="text-sm-start text-md-center">
                <h2 class=" fs-4">Categories of News</h2>
            </div>
        </div>
        <div class="ps-2">
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul id="news-categories" class="navbar-nav mx-auto shadow rounded-1 p-2">
                    <!-- <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>                     -->
                  </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Categories Section end -->

    <!-- Quantity of categories area start -->
    <div class="py-3 bg-white container rounded mb-5 text-center">
        <p class="bg-light py-3 fs-6 fw-semibold m-0 bg-light">Total News <span id="news-count"></span> posts found</p>
    </div>
    <!-- Quantity of categories area start -->


    <!-- Spinner section start -->
    <section id="News-spinner" class="py-5 my-5 d-none">
        <div class="container text-center ">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </section>
    <!-- Spinner section end -->


    <!-- News Section start -->
    <section class="container my-5">
        <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- News Section end -->

    <!-- Modal Area start -->
    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="news-modal" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- Modal Area start -->

    <!-- footer area start -->

    <footer class="py-5 mt-5 bg-primary border-top-2 shadow">
        <div class="container text-center text-white">
            <p>Copyright 2022 News Pro</p>
        </div>
    </footer>

    <!-- footer area end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
